<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-gradient" style="background: linear-gradient(135deg, #83a4d4, #b6fbff);">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px; border-radius: 20px;">

            <h3 class="text-center mb-4 text-white p-3 rounded" style="background: #007bff;">
                Calculator
            </h3>

            <input type="number" id="num1" class="form-control mb-3" placeholder="Enter first number">

            <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number">

            <select id="operator" class="form-select mb-3">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>

            <button class="btn btn-success w-100 mb-3" onclick="calculate()">
                =
            </button>

            <h4 class="text-center">
                Result: <span id="result" class="text-danger fw-bold"></span>
            </h4>

        </div>
    </div>

    <script>
        function add(a, b) { return a + b; }
        function subtract(a, b) { return a - b; }
        function multiply(a, b) { return a * b; }
        function divide(a, b) { return a / b; }

        function printResult(value) {
            if (typeof value === "string") {
                document.getElementById("result").innerText = value;
            } else {
                document.getElementById("result").innerText = value.toFixed(2);
            }
        }

        function calculate() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let op = document.getElementById("operator").value;


            if (op === "/" && b === 0) {
                printResult("cannot be divided by zero");
                return;  // stop the function completely
            }

            let result;

            if (op === "+") result = add(a, b);
            else if (op === "-") result = subtract(a, b);
            else if (op === "*") result = multiply(a, b);
            else if (op === "/") result = divide(a, b);

            printResult(result);
        }
    </script>

</body>
</html>
