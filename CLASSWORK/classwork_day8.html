<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Grocery Calculating Calculator</p>
<script>
    let purchase=0;
    while(purchase<5){
        
        let code = parseInt(prompt("enter the code: "));
        let quantity = parseInt(prompt("enter the quantity: "));

        let price = 0;
        let itemName = "";

        switch(code){
            case 1:
                itemName = "Apple";
                price = 30;
                break;
            case 2:
                itemName = "Banana";
                price = 10;
                break;
            case 3:
                itemName = "Mango";
                price = 50;
                break;
            default:
                document.write("<br>Invalid code<br><br>");
                continue;
        }

        let total = price * quantity;
        alert(`itemName${itemName} quantity:${quantity} total"${total}`);
       

        if(total > 100){
            alert("<br>High Purchase<br><br>");
        } else {
            alert("<br>Normal Purchase<br><br>");
        }
        purchase++;
    }
</script>
</body>
</html>
