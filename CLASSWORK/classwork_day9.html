<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function cleanComment(comment){
            let hasNumber=/\d/.test(comment);
            let updatedComment=comment.replace(/\d+/g,"NUMBER");
            return{
                numberFound: hasNumber,
                cleanedComment: updatedComment
            };
        }
        let userComment="My son is 12 years old. Our flat number is 45 and contact is 9876543210.";
        let result = cleanComment(userComment);
        console.log("Number Found:", result.numberFound);
        console.log("Updated Comment:", result.cleanedComment);
    </script>
</body>
</html>
