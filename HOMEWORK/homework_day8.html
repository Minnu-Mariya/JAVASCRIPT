<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>GAME</h4>
    <script>
        let Attempts = 0;
        let num = parseInt(prompt("Enter a number between 1 and 5:"));
        for (let i = 1; i <= 5; i++) {

        

    
        if (num < 1 || num > 5 || isNaN(num)) {
        document.write("<br>Invalid input<br>");
        continue; 
    }

        Attempts++;

    
        let word = "";
        switch (num) {
        case 1: word = "One"; break;
        case 2: word = "Two"; break;
        case 3: word = "Three"; break;
        case 4: word = "Four"; break;
        case 5: word = "Five"; break;
    }

        document.write("<br>You entered: " + word + "<br>");

    
        if (num === 3) {
        document.write("You guessed it right!<br>");
        break;  
        } else if(num!=3){
            document.write("Wrong guess. Try again.<br>")
        }
        
        else {
        document.write("invalid");
        }
         
}
document.write("<br><b>Game over</b>");

    
    </script>
</body>
</html>
