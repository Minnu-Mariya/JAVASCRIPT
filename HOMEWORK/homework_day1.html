     <script>

        console.log("cost of sugar :" + (sugarPrice*sugarQuantity))

        console.log("total bill of the customer :" + ((ricePrice*riceQuantity)+(sugarPrice*sugarQuantity)+(wheatPrice*wheatQuantity)))
        var sugarQuantity=3;

     </script>
